<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
    <nav class="bg-gray-800 p-4 fixed w-full z-10 sticky top-0">
        <div class="container mx-auto items-center">
            <h1 class="font-bold text-center text-3xl text-white">Student Networking Hub</h1>
        </div>
    </nav>

    <section class="bg-gray-100 flex items-center justify-center h-screen gap-28">
        <div>
            <img class="rounded-full" src="./src/login.png" alt="">
        </div>
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form action="login.php" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-500">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
        </div>
    </section>
</body>
</html>
